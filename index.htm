<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>cloth test</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <script src="./src/three.js" charset="utf-8"></script>
    <script src="./src/OrbitControls.js" charset="utf-8"></script>
    <script src="./src/Detector.js" charset="utf-8"></script>
    <script type="x-shader/x-fragment" id="fragmentShaderDepth">

			#include <packing>

			uniform sampler2D texture;
			varying vec2 vUV;

			void main() {

				vec4 pixel = texture2D( texture, vUV );

				if ( pixel.a < 0.5 ) discard;

				gl_FragData[ 0 ] = packDepthToRGBA( gl_FragCoord.z );

			}
		</script>

		<script type="x-shader/x-vertex" id="vertexShaderDepth">

			varying vec2 vUV;

			void main() {

				vUV = 0.75 * uv;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_Position = projectionMatrix * mvPosition;

			}
		</script>
    <script src="./src/Cloth.js" charset="utf-8"></script>
    <script src="./src/index.js" charset="utf-8"></script>
  </body>
</html>
